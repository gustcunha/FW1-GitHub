<!-- Esta diretiva é nova: HTML 5 -->
<!DOCTYPE html>
<!-- Inicio de página -->
<html>
	<head>
		<!-- Definir as palavras-chave do documento (mínimo 3 palavras e máximo 5) -->
		<meta name="keywords" content="palavra1,palavra2,palavra3">
		
		<!-- Definir o autor e desenvolvedor da página web-->
		<meta name="author" content="Wilton Filho">
		<meta name="developer" content="Tomgabi">
		
		<!-- Descrever o conteúdo da página -->
		<meta name="description" content="Página pessoal do professor Wilton Filho">
		
		<!-- Disponibilizar o email do responsável pelo desenvolvimento da página -->
		<meta name="reply-to" content="wiltonpaulafilho@gmail.com">
		
		<!-- Redirecionar para a página http://www.google.com após 5 segundos -->
		<meta http-equiv="refresh" content="5;http://www.google.com">
		
		<!-- Informar ao interpretador do navegador que o documento será do tipo text/html e 
		que a codificação de caracteres utilizada será a ISO-8859-1. -->
		<meta charset="iso-8859-1">
		
		<!-- Autorizar os buscadores de páginas web (ex: Google Search) a acessarem apenas a 
		página inicial (homepage), porém impeça-os de indexarem qualquer imagem que possa existir 
		no website (somente esta última informação deverá ser disponibilizada dentro do arquivo robots.txt).
		OBS: O bloqueio de imagens foi colocado dentro do arquivo robots.txt
		-->
		<meta name="robots" content="index,nofollow">
		
		<title>Página pessoal - Prof. Wilton Filho</title>
	</head>
	
	<body>
		<p>A página do Google Search será aberta em 5 segundos. AGUARDE.</p>
	</body>

</html>
